		// <![CDATA[
			
			if( !('width' in this) )
				width = 33;
			if( !('height' in this) )
				height = 21;
			
			var center = {
				width	: Math.round((width - 1) / 2),
				height	: Math.round((height - 1) / 2),
			}
			
			var shapeWidth = shapeWidth || 10;
			var shapeHeight = shapeHeight || 10;
			
			shapePoints = [
				{
					type	: 'M',
					x		: center.width - shapeWidth / 2,
					y		: center.height - shapeHeight / 2
				},
				{
					type	: 'L',
					x		: center.width + shapeWidth / 2,
					y		: center.height
				},
				{
					type	: 'L',
					x		: center.width - shapeWidth / 2,
					y		: center.height + shapeHeight / 2
				}
			];
			
			
		// ]]>

<svg	xmlns	= "http://www.w3.org/2000/svg"
		width	= "54"	expr-width	= "width"
		height	= "54"	expr-height	= "height"
	>
	<script src="svg.js">
		<![CDATA[
			
			centerX = ( width- 1 ) / 2;
			centerY = ( height - 1 ) / 2;
			
			shapeRadius = width / 2;
			
		]]>
	</script>
	
	<defs>
		<linearGradient id="grad_def" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%"	style="stop-color: #ffffff; stop-opacity: 1;" />
			<stop offset="100%"	style="stop-color: #ffffff; stop-opacity: 0.6;" />
		</linearGradient>
		
		<radialGradient id="grad_light">
			<stop offset="20%" style="stop-color: #555555; stop-opacity: 1; prop( 'stop-color', 'color' );"/>
			<stop offset="100%" style="stop-color: #555555; stop-opacity: 0.2; prop( 'stop-color', 'color' );"/>
		</radialGradient>
	</defs>
	
	<rect	x="0" y="0" width="54" height="54"
			expr-width="width"
			expr-height="height"
			style="fill:#191919; stroke-width:0; prop('fill', 'background_color');" />
	
	
	<g transform="translate( 0.5, 0.5 )">
		
		<circle	cx="26" cy="26" r="26"
				expr-cx="centerX"
				expr-cy="centerY"
				expr-r="shapeRadius"
				style="fill: url(#grad_def); stroke-width:0.5; stroke: #ffffff; stroke-opacity: 0.5;" />
		
		<circle	cx="26" cy="26" r="20.5"
				expr-cx="centerX"
				expr-cy="centerY"
				expr-r="shapeRadius - 1"
				style="fill: #000000;" />
		
		<circle	cx="26" cy="26" r="20.5"
				expr-cx="centerX"
				expr-cy="centerY"
				expr-r="shapeRadius - 1"
				style="fill: url(#grad_light);" />
		
	</g>
</svg>

<svg	xmlns	= "http://www.w3.org/2000/svg"
		width	= "69"	expr-width	= "vumeter_width"
		height	= "15"	expr-height	= "vumeter_height"
	>
	
	<script src="svg.js">
		// <![CDATA[
		
			vumeter_width	= Number( vumeter_width );
			vumeter_height	= Number( vumeter_height );
			
			shapeWidth		= vumeter_width - 1;
			shapeHeight		= vumeter_height - 1;
			
			this.degreesHeight	= shapeHeight - 1.5;
			
		// ]]>
	</script>
	
	<defs>
		<linearGradient id="grad_degrees"  gradientUnits="userSpaceOnUse"
			x1="0" x2="0" expr-x2="shapeWidth"
			y1="0" y2="0"
			>
			<stop offset="30%"	style="stop-color: #ffdd00; stop-opacity:1" />
			<stop offset="100%"	style="stop-color: #00dd00; stop-opacity:1" />
		</linearGradient>
	</defs>
	
	<g transform="translate( 0.5, 0.5 )">
	
		<rect	x="0" y="0"
				width	= "68"	expr-width	= "shapeWidth"
				height	= "14"	expr-height	= "shapeHeight"
				style="stroke-width:1; stroke:#666666;" />
		
		<!-- degrees -->
		<line
            
			x1="1.5"
			x2="66.5"	expr-x2="shapeWidth"
			y1="7"		expr-y1="shapeHeight / 2"
			y2="7"	    expr-y2="shapeHeight / 2"
            
			stroke-dasharray="1, 1"
			style="stroke-width: 11; prop( 'stroke-width', 'degreesWidth' ); stroke: url(#grad_degrees);"/>
	</g>
	
</svg>
